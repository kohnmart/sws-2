<!DOCTYPE html>
<html>
<head>
    <title>Aufgabe 1</title>
</head>
<body>
    <div style="
    background-color: grey; 
    width: 500px; 
    height: 500px;">
    </div>
    <span id="pos">PosX: __ PosY:__</span>
</body>
</html>
<script>
  document.addEventListener('mousemove', (e) => {
    const {clientX: mX, clientY: mY} = e;
    document.getElementById("pos").innerHTML = `MouseX: ${mX} || MouseY: ${mY}`; 
  });     


  

</script>
