<!DOCTYPE html>
<html>
<head>
    <title>Aufgabe 1</title>
</head>
<body>
    <div id="render"></div>
    <span id="coordinates"></span>
    <div>
      <ul id="c-list">
      </ul>
    </div>
</body>
</html>
<script>
  
  const width = 500, height = 500;
  document.getElementById("render").style.width = width + "px";
  document.getElementById("render").style.height = height + "px";
  document.getElementById("render").style.background = "grey";
  let mX, mY;
  
  document.addEventListener('mousemove', (e) => {
     ({clientX: mX, clientY: mY} = e);

    if(mX <= width && mY <= height)
    {
      document.getElementById("coordinates").style.display = "block";
      document.getElementById("coordinates").innerHTML = `MouseX: ${mX} || MouseY: ${mY}`; 
    }
    
    else 
    {
      document.getElementById("coordinates").style.display = "none";
    }
  });     
  
  const list = document.getElementById("c-list");
  document.addEventListener("click", () => {
      const item = document.createElement('li');
      item.innerHTML = `(MouseX: ${mX} || MouseY: ${mY})`; 
      list.appendChild(item);
  });
</script>
